name: Deploy Client to Azure Static Web Apps (kind-coast-0cb746010)

on:
  push:
    branches: [ main ]
    paths:
      - "Client/**"
      - ".github/workflows/azure-static-web-apps-kind-coast-0cb746010.yml"
  workflow_dispatch:

# Prevent overlapping deploys to the same SWA
concurrency:
  group: swa-kind-coast-0cb746010
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install (Client)
        working-directory: Client
        run: npm ci

      - name: Build (Client)
        working-directory: Client
        # Vite builds to "dist" by default
        run: npm run build

      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          # IMPORTANT: create this secret in GitHub repo settings
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: Client
          output_location: dist
          # No API here because your API is a separate App Service
          # api_location: ""
