name: Deploy Client to Azure Static Web Apps

on:
  push:
    branches: [ main ]               # <-- your default branch
    paths:
      - 'Client/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install (Client)
        working-directory: Client
        run: npm ci

      - name: Build (Client)
        working-directory: Client
        run: npm run build               # "build" must exist in Client/package.json

      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload                 # <-- THIS was missing
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: Client           # folder with package.json
          output_location: dist          # Vite outputs to "dist"
