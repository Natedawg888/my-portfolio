name: Deploy Client to Azure Static Web Apps

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Vite requires Node 20+
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install (Client)
        working-directory: Client
        run: npm ci

      - name: Build (Client)
      working-directory: Client
        run: npm run build

      # Get OIDC ID token for the SWA action
      - name: Get Id Token
        id: idtoken
        uses: actions/github-script@v6
        with:
          script: |
            const token = await core.getIDToken();    // use provided `core`
            return token;
          result-encoding: string

      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          app_location: ./Client
          output_location: dist         # Vite output folder
          skip_app_build: true          # we already ran the build
          github_id_token: ${{ steps.idtoken.outputs.result }}

